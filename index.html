<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script src="js/form.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="background">
            <div>
                <img src="assets/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <!-- <img src="assets/background_image.jpg"> -->
        </div>
        <div class="form-container">
            <div>
                <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="#" method="get">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user_first_name">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user_last_name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                    </div>
                    
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="user_phone">
                    </div>
                    
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user_password">
                    </div>
                    
                    <div>
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-confirm" name="user_password_confirm">
                    </div>

                </form>
            </div>
            <div class="form-lower">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>

        </div>
    </main>
</body>
</html>
